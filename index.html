<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NutriSnap AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        --brand-dark: #020c1b;
        --brand-accent: #00f5c4;
        background-color: var(--brand-dark);
        background-image: 
          radial-gradient(ellipse at center, rgba(10, 25, 47, 0.8) 0%, transparent 70%),
          linear-gradient(rgba(13, 111, 107, 0.05) 1px, transparent 1px),
          linear-gradient(90deg, rgba(13, 111, 107, 0.05) 1px, transparent 1px);
        background-size: 100% 100%, 30px 30px;
        color: #e2e8f0; /* slate-200 */
      }

      /* Custom container with corner brackets */
      .corner-box {
        position: relative;
        padding: 1.5rem; /* 24px */
        background-color: rgba(10, 25, 47, 0.5); 
        border: 1px solid rgba(0, 245, 196, 0.1);
        border-radius: 1rem; /* 16px */
        backdrop-filter: blur(4px);
      }
      .corner-box::before,
      .corner-box::after {
        content: '';
        position: absolute;
        width: 32px;
        height: 32px;
        border-color: var(--brand-accent);
        border-style: solid;
        transition: all 0.3s ease;
      }
      .corner-box::before {
        top: -1px;
        left: -1px;
        border-width: 2px 0 0 2px;
        border-top-left-radius: 1rem;
      }
      .corner-box::after {
        bottom: -1px;
        right: -1px;
        border-width: 0 2px 2px 0;
        border-bottom-right-radius: 1rem;
      }

      /* Custom Animations */
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fade-in 0.5s ease-out forwards;
      }
    </style>
